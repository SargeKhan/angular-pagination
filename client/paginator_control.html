<nav aria-label="Page navigation">
  <ul class="pagination">
    <li ng-class="{disabled: !ctrl.hasPrevPage()}">
      <a  ng-click="ctrl.prevPage()" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li ng-repeat="page in ctrl.pagesList"> <a ng-click="ctrl.changePage(page)">{{page}}</a></li>
    <li ng-class="{disabled:!ctrl.hasNextPage()}"> 
       <a  ng-click="ctrl.nextPage()" ng-disabled="!ctrl.hasNextPage()" href="#" aria-label="Next">
        <span  aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
